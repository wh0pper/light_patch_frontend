<div class="test">
  Current state:
    {{currentState.mode}}
    {{currentState.brightness}}
    {{currentState.active}}
    {{currentState.color}}
</div>




  <form (ngSubmit)="onSubmit()" #lightStateForm="ngForm">
    <mat-form-field>
      <mat-label for="mode">Select lighting mode:</mat-label>
      <mat-select name="mode" id="mode"
              [(ngModel)]="currentState.mode">
        <mat-option *ngFor="let mode of modes" [value]="mode">{{mode}}</mat-option>
      </mat-select>
    </mat-form-field>

    <br><br>
    <label for="brightness">Brightness</label>
    <input type="number" id="brightness" min="0" max="1"
          [(ngModel)]="currentState.brightness" name="brightness">

    <br><br>
    <label for="colors">Color</label>
    <input type="color" [(ngModel)]="currentState.color" name="color" value="#ff0000">

    <br><br>
    <input type="radio" [(ngModel)]="currentState.active" name="on" [value]="true">On
    <input type="radio" [(ngModel)]="currentState.active" name="off" [value]="false">Off

    <button type="submit" name="button" class="mat-raised-button">Submit</button>
  </form>
