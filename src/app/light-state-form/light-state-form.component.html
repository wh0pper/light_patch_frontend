<mat-card>
  <mat-slide-toggle (change)="togglePower()" [(ngModel)]="currentStateObservable.active">
    ON/OFF
  </mat-slide-toggle>
</mat-card>

<hr>
<mat-card>
  <form (ngSubmit)="onSubmit()" #lightStateForm="ngForm">

    <br><br>
    <mat-form-field>
      <mat-label for="color">Color</mat-label>
      <input matInput type="color" [(ngModel)]="currentStateObservable.color" name="color" value="#ff0000">
    </mat-form-field>

    <br><br>
    <button mat-button type="submit" name="button">Send</button>
  </form>
</mat-card>
