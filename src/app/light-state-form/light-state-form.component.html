<div class="test">
  Current state:
    {{model.mode}}
    {{model.brightness}}
    {{model.on}}
    {{model.color}}

</div>
<form #lightStateForm="ngForm">
  <label for="mode">Select lighting mode:</label>
  <select name="mode" id="mode"
          [(ngModel)]="model.mode">
    <option *ngFor="let mode of modes" [value]="mode">{{mode}}</option>
  </select>

  <br><br>
  <label for="brightness">Brightness</label>
  <input type="number" id="brightness" min="0" max="1"
        [(ngModel)]="model.brightness" name="brightness">

  <br><br>
  <label for="colors">Color</label>
  <input type="color" [(ngModel)]="model.color" name="color" value="#ff0000">

  <br><br>
  <input type="radio" [(ngModel)]="model.on" name="on" [value]="true">On
  <input type="radio" [(ngModel)]="model.on" name="off" [value]="false">Off

  <button type="submit" name="button">Submit</button>
</form>
