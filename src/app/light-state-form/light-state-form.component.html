<mat-card>
  Current state:
    {{currentState.mode}}
    {{currentState.brightness}}
    {{currentState.active}}
    {{currentState.color}}
</mat-card>




  <form (ngSubmit)="onSubmit()" #lightStateForm="ngForm">
    <mat-form-field>
      <mat-label for="mode">Select lighting mode:</mat-label>
      <mat-select name="mode" id="mode"
              [(ngModel)]="currentState.mode">
        <mat-option *ngFor="let mode of modes" [value]="mode">{{mode}}</mat-option>
      </mat-select>
    </mat-form-field>

    <br><br>

    <mat-form-field>
      <mat-label for="brightness">Brightness</mat-label>
      <input matInput type="number" id="brightness" min="0" max="1"
            [(ngModel)]="currentState.brightness" name="brightness">
    </mat-form-field>

    <br><br>
    <mat-form-field>
      <mat-label for="colors">Color</mat-label>
      <input matInput type="color" [(ngModel)]="currentState.color" name="color" value="#ff0000">
    </mat-form-field>

    <br><br>
    <mat-radio-group>
      <mat-radio-button [(ngModel)]="currentState.active" name="on" [value]="true">On</mat-radio-button>
      <mat-radio-button [(ngModel)]="currentState.active" name="off" [value]="false">Off</mat-radio-button>
    </mat-radio-group>

    <button type="submit" name="button" class="mat-raised-button">Submit</button>
  </form>
