<div class="menu-container">
  <mat-grid-list cols="2" rowHeight="2:1">

    <mat-grid-tile *ngFor="let config of configs">
      <button mat-raised-button class="config-button">
        <span [style.color]="formatColor(config)">{{config.name}}</span>
      </button>
      <!-- <div class="swatch" -->
    </mat-grid-tile>
  </mat-grid-list>
  <br>
  <mat-divider></mat-divider>
  <br>
  <button mat-raised-button layout-align="center" name="transmit" id="config-send">Send</button>
</div>
